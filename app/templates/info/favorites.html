{% extends "master.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
      {% for message in messages %}
         <p style="color: greenyellow; background-color: black; text-align: center;">{{ message }}</p>
      {% endfor %}
   {% endif %}
{% endwith %}

<p style="color: greenyellow; background-color: black; text-align: center;">{{ first_comment }}</p>

<iframe width="100%" height="315" src="https://www.youtube.com/embed/{{ first_video }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

	{% for album in current_user.favorites %}
  <div class="favorites">
	<form action="{{ url_for('settings.favorites') }}" method="POST">
		<input type="hidden" name="videoId" value="{{ album.videoId }}"/>
    <input type="hidden" name="videoComments" value="{{ album.videoComments }}"
    <p><input type="submit" value="{{ album.videoTitle }}" style="color: #0e62c4;
      background-color: black;"></p>

	</form>
  </div>
	{% endfor %}

{% endblock %}
