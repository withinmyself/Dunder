{% extends "master.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
      {% for message in messages %}
         <p style="color: greenyellow; background-color: black;">{{ message }}</p>
      {% endfor %}
   {% endif %}
{% endwith %}
<iframe width="100%" height="315" src="https://www.youtube.com/embed/{{ first_video }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

	{% for album in current_user.favorites %}
	<form action="{{ url_for('settings.favorites') }}" method="POST">
		<input type="hidden" name="fav" value="{{ album.videoId }}"/>
		<p><input type="submit" value="{{ album.videoTitle }}"></p>
	</form>
	{% endfor %}

{% endblock %}
